<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap CDN -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Firebase -->
   
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">


</head>

<body>

<!-- Write your HTML here -->
<!-- Main Header -->
<div class="jumbotron jumbotron-fluid bg text-white">
    <div class="container">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">Input a new Train Schedule to track the Next Arrival</p>
    </div>
  </div>
  <!-- Train Data -->
    <div class="card border-secondary ">
        <div class="card-header bg-dark text-white">
            Current Train Schdule
        </div>
        <div class="card-body" id="main-Schedule">
            <blockquote class="blockquote mb-0">
                <div class="row" id="staticData">
                    <div class="col-4">Train Name</div>
                    
                    <!-- <div class="col-2">First Departure</div> -->
                    
                    <div class="col-2">Destination</div>
                    <div class="col-2">Frequency</div>
                    <!-- next Arrival is an operator -->
                    <div class="col-2">Next Arrival</div>
                    <div class="col-2">Minutes Away</div>
                </div>
                <hr>
                <div class="row" id="dynamicData">
                    <div class="col-4" id="addTrain"></div>
                    <!-- <div class="col-2" id="firstTrain"></div> -->
                    <div class="col-2" id="addDestination"></div>
                    <div class="col-2" id="addFrequency"></div>
                    <div class="col-2" id="addNext"></div>
                    <div class="col-2" id="addMinaway"></div>

                </div>
            </blockquote>
        </div>
    </div>

<br>
<br>
  <!-- New Train schedule input -->

<div class="card border-warning">
    <div class="card-header bg-dark text-white">
        Add Train
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="name" >
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destination" >
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Train Time (HH:mm) - Military Time</label>
                    <input  class="form-control" id="time" >
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input  class="form-control" id="frequency" >
                </div>
                <input class="btn btn-success" id="submit" type="submit" value="Submit">

            </form>
        </div>
</div>

    <!-- MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js" integrity="sha256-2/3+Q1kMYR8MDaqFPNBgmLgiqWJjySkg1wqLx/iE5Zo=" crossorigin="anonymous"></script>
   

    <!-- Link local javascript file here -->
    <script language="JavaScript" type="text/javascript" src="./js/logic.js"></script>


</body>

</html>
